<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link rel="stylesheet" href="OrderPageStyle.css">
</head>
<body>
  <h1>Детали доставки</h1>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>
  <div th:if="${message}" class="alert alert-warning">
    <p th:text="${message}"></p>
  </div>
  <div class="order-container">
    <form action="/api/order/orderCreation" method="post" th:object="coffeeOrderDTO">
      <div class="delivery-info">

        <label for="FIO">ФИО</label>
        <input type="text" id="FIO" th:field="*{customerName}" required>
        <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="error-message"></span>        <br>

        <label for="address">Адрес</label>
        <input type="text" id="address" th:field="*{deliveryAddress}" required>
        <span th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}" class="error-message"></span>
        <input type="hidden" th:field="*{orderCost}">

        <div th:each="coffeeId : ${selectedCoffeeIds}">
            <input type="hidden" name="selectedCoffeeIds" th:value="${coffeeId}">
        </div>

        <div th:each="entry : ${typesQuantities.entrySet()}">
            <input type="hidden" th:name="|typesQuantities[${entry.key}]|" th:value="${entry.value}">
        </div>
        <button type="submit">Заказать</button>
      </div>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Всего</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${orderItems}">
        <td th:text="${item.coffeeTypeName}"></td>
        <td th:text="${item.price} + ' TGR'"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price * item.quantity} + ' TGR'"></td>
      </tr>
      <tr>
        <td colspan="3">Всего:</td>
        <td th:text="${totalCost} + ' TGR'">Итого</td>
      </tr>
    </tbody>
  </table>
  <div class="footer-note">
    * - Бесплатная доставка от <span th:text="${xValue}"></span> TGR. Иначе <span th:text="${mValue}"></span> TGR.
  </div>
  <div class="footer-link">
    <a th:href="@{}">Перейти на страницу с выбором кофе</a>
  </div>
</body>
</html>
